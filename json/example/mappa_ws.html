// Modificare questa riga con l'indirizzo voluto 

var socket = new WebSocket("ws://localhost:8765");


function inviaMarkers() {
    var drawn = null;
    for (var k in window) {
        if (k.startsWith('drawnItems_draw_control_')) {
            drawn = window[k];
            break;
        }
    }
    if (drawn) {
        var coords = [];
        drawn.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
                coords.push(layer.getLatLng());
            }
        });
        if (coords.length > 0) {
            socket.send(JSON.stringify(coords));
            console.log("üì§ Inviati marker via WebSocket:", coords);
        } else {
            console.log("‚ùå Nessun marker da inviare");
        }
    }
}

// Pulsante per inviare marker
var btn = document.createElement("button");
btn.innerHTML = "Invia Marker via WS";
btn.style.position = "absolute";
btn.style.top = "10px";
btn.style.left = "80px";
btn.style.zIndex = 1000;
btn.onclick = inviaMarkers;
document.body.appendChild(btn);
</script>
